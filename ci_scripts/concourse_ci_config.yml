resources:
  - name: repo
    type: git
    source:
      uri: git@gitlab.gs.mil:DCGS_Crew_Manager/narwhal.git
      branch: master
      private_key: {{gitlab_ssh_key}}
      check_every: 60s
  - name: prod
    type: cf
    source:
      api: {{cf_api}}
      username: {{cf_username}}
      password: {{cf_password}}
      organization: {{cf_organization}}
      space: {{cf_space}}

jobs:
- name: unit-test
  plan:
  - get: repo
    trigger: true
  - aggregate:
    - task: client_test
      file: repo/ci_scripts/client_test.yml
    - task: server_test
      file: repo/ci_scripts/server_test.yml
- name: acceptance-test
  plan:
  - get: repo
    trigger: true
    passed: [unit-test]
  - task: acceptance_test
    privileged: true
    file: repo/ci_scripts/acceptance_test.yml
- name: deploy
  plan:
  - get: repo
    trigger: true
    passed: [acceptance-test]
  - task: build
    file: repo/ci_scripts/build.yml
  - put: prod
